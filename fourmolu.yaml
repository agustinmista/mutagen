indentation: 2
column-limit: none
function-arrows: leading
comma-style: leading
record-style: aligned
import-export-style: leading
import-grouping: single
indent-wheres: true
record-brace-space: false
newlines-between-decls: 1
haddock-style: single-line
haddock-style-module: single-line
haddock-location-signature: auto
let-style: inline
in-style: right-align
if-style: indented
single-constraint-parens: always
single-deriving-parens: always
sort-constraints: true
sort-derived-classes: true
sort-deriving-clauses: true
trailing-section-operators: false
unicode: never
respectful: false
